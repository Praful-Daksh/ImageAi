<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lusion AI</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .navbar-brand img {
      max-height: 40px;
    }

    .main-section {
      text-align: center;
      margin-top: 50px;
    }

    .main-section h1 {
      margin-bottom: 20px;
    }

    footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
      margin-top: 50px;
    }

  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      Image Ai
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Developer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">More Tools</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Support Image AI</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Share Feedback</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container main-section">
    <h1>Generate an Image</h1>
    <p>Imagine anything you want to imagine!</p>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter Prompt *" required>
      </div>
      <button type="submit" class="btn btn-dark">Generate Image</button>
    </form>

  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
