<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lusion AI</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .navbar-brand img {
      max-height: 40px;
    }

    .main-section {
      text-align: center;
      margin-top: 50px;
    }

    .main-section h1 {
      margin-bottom: 20px;
    }

    footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
      margin-top: 50px;
    }

    .loader {
      width: 100px;
      height: 3px;
      background-color: rgb(15, 15, 15);
      border-radius: 20px;
      overflow: hidden;
    }

    .child {
      width: 60px;
      height: 3px;
      background-color: rgb(107, 27, 255);
      border-radius: 20px;
      z-index: 0;
      margin-left: -60px;
      animation: go 1s 0s infinite;
    }

    @keyframes go {
      from {
        margin-left: -100px;
        width: 80px;
      }

      to {
        width: 30px;
        margin-left: 110px;
      }
    }

    ul {
      list-style: none;
    }
   
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      Image Ai
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Developer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">More Tools</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Support Image AI</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Share Feedback</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container main-section">
    <h1>Generate an Image</h1>
    <p>Imagine anything you want to imagine!</p>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter Prompt *" required id="prompt">
      </div>
      <button type="submit" class="btn btn-dark" id="button">Generate Image</button>
    </form>

  </div>
  <div class="container d-flex align-items-center justify-content-center mt-5" >
    <div class="card d-none" style="width: 18rem;" id="image-card">
      <img src="image.jpg" class="card-img-top" alt="..." id="aiImage">
      <div class="card-body ">
        <p class="card-text" id="image-description">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
  <div class="container d-flex justify-content-center align-items-center">
    <ul>
      <li>
        <div class="loader d-none" id="loader">
          <div class="child"></div>
        </div>
      </li>
    </ul>

  </div>

  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
